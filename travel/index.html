<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <link rel="stylesheet" href="./main.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <button id="airplane"><i class="fa-solid fa-plane fa-lg"></i> airplane</button>
      <button id="car"><i class="fa-solid fa-car fa-lg"></i> car</button>
      <button id="onFoot"><i class="fa-solid fa-person-walking fa-lg"></i> on foot</button>
      <button id="bicycle"><i class="fa-solid fa-person-biking fa-lg"></i> bicycle</button>
      <button id="train"><i class="fa-solid fa-train fa-lg"></i> train</button>
      <button id="bus"><i class="fa-solid fa-bus fa-lg"></i> bus</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
